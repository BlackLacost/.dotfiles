# Disable mouse to avoid colissions between tmux and vim
set -g mouse on

# Чтобы можно было выделать текст для копирования мышкой в copy-mode-vi
unbind -T copy-mode-vi MouseDragEnd1Pane
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'V' send -X rectangle-toggle
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

# Dynamically update iTerm tab and window titles.
# set -g set-titles on

# #T      = standard window title (last command, see ~/.bash_profile)
# #h      = short hostname
# #S      = session name
# #W      = tmux window name

# (Would love to include #(pwd) here as well, but that would only print the
# current working directory relative to the session -- ie. always the starting
# cwd -- which is not very interesting).
# set -g set-titles-string "#T : #h > #S > #W"

# Show bells in window titles.
# set -g window-status-bell-style fg=yellow,bold,underscore

# Turn off distracting border highlight: the background highlighting is probably
# enough. Default value of 8 comes from "pane-border-fg" in tmux's
# options-table.c.
# set -ga pane-active-border-style bg=default,fg=default

# But don't change tmux's own window titles.
# set -w -g automatic-rename off

# Automatically renumber window numbers on closing a pane (tmux >= 1.7).
# set -g renumber-windows on
# https://github.com/tmux-plugins/list

# leader + I (i большое) - зафетчить плагин после его добавления сюда
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'jimeh/tmux-themepack'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-sessionist'
set -g @plugin 'sainnhe/tmux-fzf'

set -g @themepack 'powerline/default/purple'

# Когда @resurrect-capture-pane-contents установлен в 'on', плагин tmux-resurrect сохраняет содержимое каждой панели, включая то, что находится в буфере прокрутки (scrollback buffer).
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
